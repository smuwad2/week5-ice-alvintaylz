<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try {
                const response = await axios.get('/categories');
                const categories = response.data;
                console.log(categories);
                showCategories(categories);
            } catch (err) {
                console.log(err);
            }
        }

        function showCategories(categories) {
            // Display the categories in the select element
            const select = document.getElementById('selectCategory');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.text = category;
                select.appendChild(option);
            });
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            try {
                if (document.getElementById('selectCategory').value === "all") {
                    let items = [];
                    let response = await axios.get('/categories');
                    const categories = response.data;
                    console.log(categories);
                    for (category of categories) {
                        response = await axios.get('/items', {
                            params: {
                                category: category
                            }
                        });
                        items = items.concat(response.data);
                        console.log(items);
                        showItems(items);
                    }
                } else {
                    const response = await axios.get('/items', {
                        params: {
                            category: document.getElementById('selectCategory').value
                        }
                    });
                    const items = response.data;
                    console.log(items);
                    showItems(items);
                }
            } catch (err) {
                console.log(err);
            }
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            const itemsList = document.getElementById('itemsList');
            itemsList.innerText = ''; // Clear previous items

            for (let item of items) {
                let cardElem = document.createElement('div');
                cardElem.className = "card";
                cardElem.style = "width: 200px";
                let cardBodyElem = document.createElement('div');
                cardBodyElem.className = "card-body";
                let cardTitleElem = document.createElement('h4');
                cardTitleElem.className = "card-title";
                cardTitleElem.innerText = item.name;
                let cardTextElem = document.createElement('p');
                cardTextElem.className = "card-text";
                cardTextElem.innerText = "Price: $" + item.price;

                cardBodyElem.appendChild(cardTitleElem);
                cardBodyElem.appendChild(cardTextElem);
                cardElem.appendChild(cardBodyElem);
                itemsList.appendChild(cardElem);
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
